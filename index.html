<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="popUpShow mt-3 ">
                    <a href="/img/b1.jpg" title="Title 1" >
                        <img src="/img/s1.jpg" alt="">
                    </a>
                    <a href="/img/b2.jpg" title="Title 2">
                        <img src="/img/s2.jpg" alt="">
                    </a>
                    <a href="/img/b3.jpg" title="Title 3">
                        <img src="/img/s3.jpg" alt="">
                    </a>
                    <a href="/img/b4.jpg" title="Title 4">
                        <img src="/img/s4.jpg" alt="">
                    </a>
                    <a href="/img/b5.jpg" title="Title 5">
                        <img src="/img/s5.jpg" alt="">
                    </a>
                    <a href="/img/b6.jpg" title="Title 6">
                        <img src="/img/s6.jpg" alt="">
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="popUp">
        <div class="inner">
            <img src="/img/b1.jpg" alt="">
            <div class="next">
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="close">
                <i class="fas fa-times"></i>
            </div>
            <div class="info">
                <h3>
                    Image <span>1/3</span> <span>Custom Title</span>
                </h3>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
